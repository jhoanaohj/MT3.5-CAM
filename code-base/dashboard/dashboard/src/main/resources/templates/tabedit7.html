<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Tab</title>

<link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}" src="js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Tab</h1>

		<form class="form-group" action="/tab" th:action="@{/tab}" method="post">
			
			<div class="form-group">
				<label for="title">ESDMS Installed</label> <input type="text" class="form-control" id="title" th:field="${tab.esdmsInstalled}" />
				<label for="title">ESDMS Date</label> <input type="text" class="form-control" id="title" th:field="${tab.esdmsDate}" />
				<label for="title">CPP Installed</label> <input type="text" class="form-control" id="title" th:field="${tab.cppInstalled}" />
				<label for="title">CPP Date</label> <input type="text" class="form-control" id="title" th:field="${tab.cppDate}" />
				<label for="title">TMD Installed</label> <input type="text" class="form-control" id="title" th:field="${tab.tmdInstalled}" />
				<label for="title">TMD Date</label> <input type="text" class="form-control" id="title" th:field="${tab.tmdDate}" />

			</div>

	
			<button type="submit" class="btn btn-primary">Save</button>
			<a href="#" th:href="@{/inventory}" class="btn btn-danger" role="button">Cancel</a>
		</form>

	</div>

</body>
</html>
