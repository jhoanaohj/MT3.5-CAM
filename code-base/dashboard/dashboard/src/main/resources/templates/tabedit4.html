<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Tab</title>

<link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}" src="js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Tab</h1>

		<form class="form-group" action="/tab" th:action="@{/tab}" method="post">
			
			<div class="form-group">
				<label for="title">MA Service Provider</label> <input type="text" class="form-control" id="title" th:field="${tab.maService}" />
				<label for="title">MA Effective Date</label> <input type="text" class="form-control" id="title" th:field="${tab.maEffect}" />
				<label for="title">Asset Code</label> <input type="text" class="form-control" id="title" th:field="${tab.asset}" />
				<label for="title">Software Build Version</label> <input type="text" class="form-control" id="title" th:field="${tab.softwareVersion}" />
				<label for="title">UEPP Loader Version</label> <input type="text" class="form-control" id="title" th:field="${tab.ueppLoader}" />
				<label for="title">UEPP Firmware Version</label> <input type="text" class="form-control" id="title" th:field="${tab.ueppFirmware}" />
				<label for="title">UEPP SN</label> <input type="text" class="form-control" id="title" th:field="${tab.ueppSN}" />
				<label for="title">TMD Security Device</label> <input type="text" class="form-control" id="title" th:field="${tab.tmdSecurity}" />
			</div>

	
			<button type="submit" class="btn btn-primary">Save</button>
			<a href="#" th:href="@{/inventory}" class="btn btn-danger" role="button">Cancel</a>
		</form>

	</div>

</body>
</html>
