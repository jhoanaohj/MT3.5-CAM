<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Tab</title>

<link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}" src="js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Tab</h1>

		<form class="form-group" action="/tab" th:action="@{/tab}" method="post">
		<input th:type="hidden" name="id" th:field="${tab.terminalId}" />
			
			<div class="form-group">
				<label for="title">Encrypting Pin Pad</label> <input type="text" class="form-control" id="title" th:field="${tab.encryptingPinPad}" />
				<label for="title">EPP Model</label> <input type="text" class="form-control" id="title" th:field="${tab.eppModel}" />
				<label for="title">EPP Hardware Version Number</label> <input type="text" class="form-control" id="title" th:field="${tab.eppHardwareVersionNumber}" />
				<label for="title">EPP Firmware</label> <input type="text" class="form-control" id="title" th:field="${tab.encryptingPinPadFirmware}" />
				<label for="title">Loader Version of EPP Firmware</label> <input type="text" class="form-control" id="title" th:field="${tab.loader_version_of_epp_firmware}" />
				<label for="title">PCI PTS Standard</label> <input type="text" class="form-control" id="title" th:field="${tab.pci_pts_standard}" />
				<label for="title">PCI PTS Approval Number</label> <input type="text" class="form-control" id="title" th:field="${tab.pci_pts_approval_number}" />
				<label for="title">PCI Certificate Expiry Date</label> <input type="text" class="form-control" id="title" th:field="${tab.pci_certificate_expiry_date}" />
				<label for="title">PCI PTS Product Type</label> <input type="text" class="form-control" id="title" th:field="${tab.pci_pts_product_type}" />
			</div>

	
			<button type="submit" class="btn btn-primary">Save</button>
			<a href="#" th:href="@{/inventory}" class="btn btn-danger" role="button">Cancel</a>
		</form>

	</div>

</body>
</html>
