                            </div>

                    </div>

                                <ol id="mostDown">

                            </div>

                    </div>
                    <div class="col-md-4">

                    </div>
                </div>

                <div class="row" style = "margin-top: 40px;">
                    <div class="col-12">

                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </div>
                <!--End of div.row-->

                    </div>
                </div>

                            <div class="card-body">
                                <div id="pieChart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow mb-3">
                            <h5 class="card-header">
                                Downtime vs Uptime
